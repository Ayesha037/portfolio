<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Ayesha Summaiyya - Portfolio</title>
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/@lucide/react@latest/dist/umd/lucide-react.development.js"></script>
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }
    </style>
</head>
<body>
    <div id="root">Loading...</div>
    <script type="text/babel">
        // Get React hooks and components
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        const { Menu, X, Mail, Phone, MapPin, Github, Linkedin, ExternalLink, Code, Database, Palette, Award, Briefcase, GraduationCap } = lucideReact;

        // Portfolio Component
        function Portfolio() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [darkMode, setDarkMode] = useState(false);
            const [activeSection, setActiveSection] = useState('home');

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'about', 'skills', 'experience', 'projects', 'certifications', 'contact'];
                    const current = sections.find(section => {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            return rect.top <= 100 && rect.bottom >= 100;
                        }
                        return false;
                    });
                    if (current) setActiveSection(current);
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            // Data objects for skills, projects, etc.
            const skills = {
                languages: ['Python', 'MySQL', 'HTML', 'CSS', 'Java'],
                frameworks: ['Flask', 'Pandas', 'NumPy', 'Scikit-learn', 'Matplotlib', 'PyTorch'],
                tools: ['PyCharm', 'Jupyter Notebook', 'VS Code', 'Git', 'Figma', 'Excel'],
                core: ['Machine Learning', 'Data Science', 'UI/UX Design', 'Data Visualization', 'API Development']
            };

            // Your full Portfolio JSX here...
            // Note: For brevity, I'm showing just the navigation. The rest remains identical.
            
            const bgClass = darkMode ? 'bg-gray-900 text-white' : 'bg-white text-gray-900';
            const cardBg = darkMode ? 'bg-gray-800' : 'bg-white';
            const accentColor = darkMode ? 'text-purple-400' : 'text-purple-600';

            return (
                <div className={`min-h-screen ${bgClass} transition-colors duration-300`}>
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 ${darkMode ? 'bg-gray-900/95' : 'bg-white/95'} backdrop-blur-sm shadow-sm`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className={`text-2xl font-bold ${accentColor}`}>Ayesha</div>
                                
                                {/* Desktop Menu */}
                                <div className="hidden md:flex space-x-8">
                                    {['Home', 'About', 'Skills', 'Experience', 'Projects', 'Certifications', 'Contact'].map((item) => (
                                        <button
                                            key={item}
                                            onClick={() => scrollToSection(item.toLowerCase())}
                                            className={`${activeSection === item.toLowerCase() ? accentColor : ''} hover:text-purple-600 transition-colors`}
                                        >
                                            {item}
                                        </button>
                                    ))}
                                </div>

                                <div className="flex items-center gap-4">
                                    <button
                                        onClick={() => setDarkMode(!darkMode)}
                                        className={`p-2 rounded-lg ${darkMode ? 'bg-gray-800' : 'bg-gray-100'}`}
                                    >
                                        {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                    </button>
                                    <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                        {isMenuOpen ? <X /> : <Menu />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className={`md:hidden ${darkMode ? 'bg-gray-800' : 'bg-gray-50'}`}>
                                <div className="px-2 pt-2 pb-3 space-y-1">
                                    {['Home', 'About', 'Skills', 'Experience', 'Projects', 'Certifications', 'Contact'].map((item) => (
                                        <button
                                            key={item}
                                            onClick={() => scrollToSection(item.toLowerCase())}
                                            className="block w-full text-left px-3 py-2 hover:bg-purple-100 dark:hover:bg-gray-700 rounded-md"
                                        >
                                            {item}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Rest of your sections remain the same */}
                    {/* Hero Section */}
                    <section id="home">...</section>
                    
                    {/* About Section */}
                    <section id="about">...</section>
                    
                    {/* Skills Section */}
                    <section id="skills">...</section>
                    
                    {/* Experience Section */}
                    <section id="experience">...</section>
                    
                    {/* Projects Section */}
                    <section id="projects">...</section>
                    
                    {/* Certifications Section */}
                    <section id="certifications">...</section>
                    
                    {/* Contact Section */}
                    <section id="contact">...</section>
                    
                    {/* Footer */}
                    <footer>...</footer>
                </div>
            );
        }

        // Render the Portfolio component
        const root = createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
